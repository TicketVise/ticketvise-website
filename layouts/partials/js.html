<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.5.0/dist/alpine.min.js" defer></script>

<script>
    // menu-item
/**
 * Menu Item
 * -----------------------------------
 * This is a simple menu dropdown which opens or closes when clicked.
 */
const menu_item = {
  menu_items: [],
  init() {
    /* Search the menu_items on the page. */
    this.menu_items = document.getElementsByClassName('menu_item')

    /* Add the listener to each menu_item. */
    for (el of this.menu_items)
      el.addEventListener('click', this.onClick)
  },
  onClick() {
    /**
     * 
     * 'Solutions' flyout menu, show/hide based on flyout menu state.

     * Entering: "transition ease-out duration-200"
     *     From: "opacity-0 translate-y-1"
     *     To: "opacity-100 translate-y-0"
     * Leaving: "transition ease-in duration-150"
     *     From: "opacity-100 translate-y-0"
     *     To: "opacity-0 translate-y-1"
     */
    if (this == document.activeElement)
        this.classList.add('active')
    else
        this.classList.remove('active')
  }
}
</script>
