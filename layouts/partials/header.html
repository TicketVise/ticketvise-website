<div class="relative pt-6 pb-6" x-data="{ dropdown: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <nav class="relative flex items-center justify-between sm:h-10 md:justify-center" aria-label="Global">
            <div class="flex items-center flex-1 md:absolute md:inset-y-0 md:left-0">
                <div class="flex items-center justify-between w-full md:w-auto">
                    <a href="/" class="flex items-center justify-center space-x-2">
                        <span class="sr-only">TicketVise</span>
                        <img class="h-8 w-auto sm:h-10" src="/img/logo.svg" alt="">
                        <span class="text-gray-700 text-3xl font-bold">
                            Ticket<span class="text-primary">Vise</span>
                        </span>
                    </a>
                    <div class="-mr-2 flex items-center md:hidden">
                        <button @click="dropdown = true" type="button"
                            class="bg-gray-50 rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                            id="main-menu" aria-haspopup="true">
                            <span class="sr-only">Open main menu</span>
                            <!-- Heroicon name: menu -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="hidden md:flex md:space-x-10">
                <a href="/" class="font-medium text-gray-500 hover:text-gray-900">Home</a>

                <a href="/teachers" class="font-medium text-gray-500 hover:text-gray-900">Teachers</a>

                <a href="/students" class="font-medium text-gray-500 hover:text-gray-900">Students</a>

                <a href="/getting-started" class="font-medium text-gray-500 hover:text-gray-900">Getting Started</a>

                <a href="/team" class="font-medium text-gray-500 hover:text-gray-900">Team</a>
            </div>
        </nav>
    </div>

    <!-- Mobile menu, show/hide based on menu open state. -->
    <div x-show="dropdown" x-transition:enter="duration-150 ease-out" x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100" x-transition:leave="duration-100 ease-in"
        x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
        class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden z-10">
        <div class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="px-5 pt-4 flex items-center justify-between">
                <div class="flex items-center justify-center space-x-2">
                    <img class="h-8 w-auto" src="/img/logo.svg" alt="">
                    <span class="text-gray-700 text-2xl font-bold">
                        Ticket<span class="text-primary">Vise</span>
                    </span>
                </div>
                <div class="-mr-2">
                    <button @click="dropdown = false" type="button"
                        class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Close main menu</span>
                        <!-- Heroicon name: x -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <div role="menu" aria-orientation="vertical" aria-labelledby="main-menu">
                <div class="px-2 pt-2 pb-3 space-y-1" role="none">
                    <a href="/"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                        role="menuitem">Home</a>

                    <a href="/teachers"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                        role="menuitem">Teachers</a>

                    <a href="/students"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                        role="menuitem">Students</a>

                    <a href="/getting-started"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                        role="menuitem">Getting Started</a>

                    <a href="/team"
                        class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                        role="menuitem">Team</a>
                </div>
            </div>
        </div>
    </div>
</div>
